<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XFY3V13DJN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-XFY3V13DJN');
  </script>
  <meta charset="UTF-8" />
  <title>Catering | Arizona Sunrise Cafecito & Catering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(to bottom, #fff7f0 0%, #ffffff 55%);
      color: #333;
      text-align: center;
    }

    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 40px 20px 60px;
    }

    h1 {
      margin-bottom: 10px;
      color: #7a3b2e;
    }

    p {
      font-size: 1.05rem;
      margin: 10px 0 22px;
    }

    form {
      background: #ffffff;
      padding: 28px 24px 32px;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      text-align: left;
    }

    label {
      display: block;
      margin-top: 16px;
      font-weight: 600;
      font-size: 0.95rem;
    }

    input, textarea {
      width: 100%;
      padding: 10px 12px;
      margin-top: 6px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    textarea {
      resize: vertical;
      min-height: 90px;
    }

    button {
      margin-top: 22px;
      width: 100%;
      padding: 14px;
      font-size: 1.05rem;
      font-weight: 700;
      background: linear-gradient(to right, #f6c177, #e36f47);
      border: none;
      border-radius: 10px;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.95;
    }

    /* ===== Back to Home button ===== */
    .button-back {
      display: inline-block;
      margin-top: 30px;
      padding: 14px 28px;
      border-radius: 30px;
      font-weight: 600;
      text-decoration: none;
      color: #fff;
      background: linear-gradient(to right, #e36f47, #f6c177); /* matches home CTA */
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button-back:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
    }

    @media (max-width: 600px) {
      .container { padding-top: 30px; }
    }
  </style>
</head>

<body>

  <div class="container">

    <h1>Catering</h1>
    <p>
      Let us cater your next event — offices, parties, schools, and special occasions.
      Fill out the form below and we’ll be in touch.
    </p>

    <!-- Formspree form -->
    <form action="https://formspree.io/f/yourFormID" method="POST"
          onsubmit="gtag('event', 'catering_request', {
            event_category: 'Contact',
            event_label: 'Catering Form Submit'
          });">

      <label for="name">Name</label>
      <input type="text" id="name" name="Name" required>

      <label for="phone">Phone</label>
      <input type="tel" id="phone" name="Phone">

      <label for="email">Email</label>
      <input type="email" id="email" name="Email" required>

      <label for="date">Event Date</label>
      <input type="date" id="date" name="Event Date">

      <label for="guests">Estimated Number of Guests</label>
      <input type="number" id="guests" name="Guests">

      <label for="notes">Tell us about your event</label>
      <textarea id="notes" name="Notes"></textarea>

      <button type="submit">Request Catering Info</button>

    </form>

    <!-- Back to Home button -->
    <a class="button-back" href="index.html"
       onclick="gtag('event', 'catering_back_home', {
         event_category: 'Navigation',
         event_label: 'Catering → Home'
       });">
       ← Back to Home
    </a>

  </div>

</body>
</html>
